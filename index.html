<!DOCTYPE html>
<head>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content= "Michael Szeto.">
    <meta name="description" content="A CSS login page example with a logging in UI animation button by Michael Szeto.">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
	<body class="body-bg">

	<div class="container">
		<div class="row">
		   
		   <div class="card-container card-login">
		    	<h1>Login</h1>

		    	<form>
			    	<div class="form-container">
			    		<input tabindex="1" type="text" id="email" placeholder="Email Address">
			    		<span class="label email">Email Address:</span>
			    	</div>

			    	<div class="form-container">
			    		<input tabindex="2" type="password" id="password" placeholder="Password">
			    		<span class="label password">Password:</span>
			    	</div>

			    	<div tabindex="3" class="btn btn-spinner">
			    		<div class="spinner-container hidden">
			    			<div class="spinner gradient-border">
			    				<div class="gradient-inner-bg"></div>
			    			</div>
			    		</div>
			    		<span class="btn-description">Log in</span>
			    	</div>

			    	<a class="sign-up">Don't have an account? Sign up.</a>
		    	</form>
		   </div>

		</div>
	</div>

	<script src="js/scripts.js"></script>
   </body>
</html>
